<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier le profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Modifier le profil</h2>
    <form th:action="@{/profile/edit}" method="post">
        <input type="text" name="username" th:value="${user.username}" placeholder="Nom d'utilisateur" required />
        <input type="password" name="password" placeholder="Nouveau mot de passe (laisser vide pour ne pas changer)" />
        <button type="submit">Mettre Ã  jour</button>
    </form>
</div>
</body>
</html>
